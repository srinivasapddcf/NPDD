
 


<div class="container-fluid" >
    <div class="row">
      <div class="col-md-12">
        <div class="card">
           <div class="card-header">
              <h4 class="card-title">DISTRICT WISE BMCU  REPORT  </h4>
            </div>
          <!-- <div class="card-body">
                  <div>
                      <div class="row" >
                          <div class="col-md-12"> 

                                <p> DISTRICT BMCU  REPORT         !!!!!!!!       </p>
                            </div>
                        </div>
                    </div>
                </div> -->


                <div class="card-body">
                    <div class="col-md-12 table-responsive">
                        <div class="row">
                            <div class="col-md-12" align="right">
                                <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
                                  Back
                                </button>
                              </div>
                            </div>
                        <div class="row">
                            <div class="col-md-2 table-responsive"></div>
                            <div class="col-md-8 table-responsive">
                        <table  class="table table-striped ah-table text-center"
                         datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        
                            <thead class="bg-success text-white" style="border: 1px solid white;">
                                   <tr >
                                       <th  class="thclr">S NO</th>
                                       <th  class="thclr" >District</th>                                        
                                       <th  class="thclr" >BMCU</th> 
                                   </tr>
                                   <tr>
                                       <th   class="thclr">(1)</th>
                                       <th  class="thclr">(2)</th>
                                       <th   class="thclr">(3)</th> 
                                   </tr>
                               </thead>                               
                               <tbody calss="table_cells_borders" *ngIf="BMCUList?.length > 0">
                                <tr *ngFor="let obj of BMCUList; let i=index;">
                                               <td class="number_align" style="width: 100px;">{{ i + 1 }}</td>
                                               <td style="text-align: left; width: 300px;" class="table_cells_borders"> {{obj.DISTRICT_NAME}}</td>
                                               <td style="text-align: left;" class="table_cells_borders"> 
                                                <a style="cursor: pointer; text-decoration: underline"  class="text-primary "   (click)="btnGetDetails('1')" >  <b>{{obj.BMCU_NAME}}</b></a> 

                                               </td>
                                                
         
                                   </tr>
                               </tbody>
                           </table>
                            </div>
                            <div class="col-md-2 table-responsive"></div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
