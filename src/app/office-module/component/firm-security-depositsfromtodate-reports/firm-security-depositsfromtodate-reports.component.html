<div class="card">
  <div class="card-header p-2">
      <h5 class="mb-0">FIRM SECURITY DEPOSITE REPORT</h5>
  </div>
  <div class="card-body">

      <div class="col-md-12 row">

          <div class="col-md-3">
              <div class="form-group">
                  <label for="fromdate">From Date <span style="color: red">*</span></label>

                  <app-date-picker [PlaceHolder]="'Select From Date'" [(selectedDate)]="fromdate" [minDate]="minDate" [maxDate]="maxDate"
                      [(ngModel)]="fromdate"></app-date-picker>


                  <!-- <label for="UninonId">SELECT FIRM
               <span style="color: red">*</span></label>
             <select id="FIRMID"  class="form-control" [(ngModel)]="FIRMID"  (change)="FIRMBYFIRMID()" >                
               <option disabled selected value="undefined">-- Select Firm Name --</option>
               <option  value="{{ obj.FIRMID }}"   *ngFor="let obj of formdata"    > {{ obj.FIRMNAME }}  </option>
             </select>-->
              </div>
          </div>

          <div class="col-md-3">
              <div class="form-group">
                  <label for="fromdate">To Date <span style="color: red">*</span></label>

                  <app-date-picker [PlaceHolder]="'Select To Date'" [(selectedDate)]="Todate" [minDate]="minDate" [maxDate]="maxDate"
                      [(ngModel)]="Todate"></app-date-picker>

              </div>
          </div>
          <div class="col-md-6">
              <input type="button" class="btn btn-info fa fa-plus" value="GO" (click)="GODetails();"
                  style="margin-top: 32px;width: 80px;" />


          </div>
          <div class="col-md-12">
              <HR style="height: 5px;color:brown;background-color: brown;">
          </div>
      </div>

      <div class="col-md-12">
          <div class="col-md-12" [hidden]="firmdetailsList?.length < 1">
              <button type="button" class="btn btn-success btn-sm pull-right" (click)="btnExcel()">
                  <i class="fa fa-file-excel-o mr-2" aria-hidden="true"></i>
                  Download Excel
              </button>

          </div>
          <div class="table-responsive" [hidden]="firmdetailsList?.length < 1">
              <table class="table table-striped ah-table text-center" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">

                  <thead class="bg-success text-white" style="border: 1px solid white;">
                      <tr>

                          <th class="tableheader_color">S No</th>
                          <th class="tableheader_color">Deposite Date</th>
                          <th class="tableheader_color">Type </th>
                          <th class="tableheader_color">Transaction No </th>
                          <th class="tableheader_color">Transaction Date </th>
                          <th class="tableheader_color">Amount</th>
                      </tr>

                      <tr>
                          <th class="tableheader_color">(1)</th>
                          <th class="tableheader_color">(2)</th>
                          <th class="tableheader_color">(3)</th>
                          <th class="tableheader_color">(4)</th>
                          <th class="tableheader_color">(5)</th>
                          <th class="tableheader_color">(6)</th>



                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let objd of firmdetailsList; let i = index">
                          <td class="number_align">{{i+1}}</td>
                          <td class="text_align_color">{{objd.SDDATE}}</td>
                          <td class="text_align_color"><b>{{objd.CTYPE}}</b></td>
                          <td class="text_align_color"><b>{{objd.TXNCHQNO}}</b></td>
                          <td class="text_align_color"><b>{{objd.TXNCHQDATE}}</b></td>
                          <td class="number_align"><b>{{objd.DEPTAMOUNT}}</b></td>


                      </tr>
                  </tbody>
              </table>

          </div>

      </div>
  </div>
</div>
